; ============================================================
;  php.ini — Configuration PHP pour environnement de cours
;  Paramètres adaptés au développement (affichage des erreurs)
; ============================================================

[PHP]

; ── Affichage des erreurs (IMPORTANT pour apprendre) ──
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; ── Taille maximale des fichiers uploadés ──
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; ── Limites d'exécution ──
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; ── Fuseau horaire (adapte selon ta région) ──
date.timezone = Europe/Paris

; ── Sessions ──
session.gc_maxlifetime = 3600
session.cookie_httponly = 1

; ── Encodage ──
default_charset = "UTF-8"
mbstring.internal_encoding = UTF-8

; ── OPcache (performance) ──
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
